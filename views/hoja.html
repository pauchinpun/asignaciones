<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill PDF Form</title>
    <link rel="stylesheet" href="../css/style.css">
    </link>
    <script src="https://unpkg.com/pdf-lib@1.14.0/dist/pdf-lib.js"></script>
</head>

<body>
    <main>
        <form id="asignacion">
            <h1>Hoja de asignaciones</h1>

            <div class="nombre">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>

            <div class="ayudante">
                <label for="ayudante">Ayudante</label>
                <input type="text" name="ayudante" id="ayudante" required>
            </div>

            <div class="fecha">
                <label for="fecha">Semana</label>
                <input type="week" name="fecha" id="fecha" required>
            </div>

            <div class="intervencion">
                <label for="intervencion">Intervenci√≥n</label>
                <input type="number" min=1 max=6 minlength="1" maxlength="6" pattern="/d{1,6}" name="intervencion"
                    id="intervencion" required>
            </div>

            <div class="sales">
                <p>Sala</p>
                <div>
                    <div>
                        <input type="radio" id="salaPrincipal" name="sala" value="salaPrincipal" required>
                        <label for="salaPrincipal">Sala Principal</label>
                    </div>

                    <div>
                        <input type="radio" id="salaAuxiliar1" name="sala" value="salaAuxiliar1" required>
                        <label for="salaAuxiliar1">Sala Auxiliar 1</label>
                    </div>

                    <div>
                        <input type="radio" id="salaAuxiliar2" name="sala" value="salaAuxiliar2" required>
                        <label for="salaAuxiliar2">Sala Auxiliar 2</label>
                    </div>
                </div>
            </div>


            <button id="generar-asignacion" type="button">Generar</button>

        </form>


    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
