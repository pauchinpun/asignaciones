<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Hermanos</title>

    <link href="../assets/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="../assets/fontawesome/css/brands.min.css" rel="stylesheet">
    <link href="../assets/fontawesome/css/solid.min.css" rel="stylesheet">
    <link href="../assets/bootstrap-5.3.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        :root {
            --background: #f5f5f5;
            --table-border: #00000026;
        }

        body {
            /* background-color: var(--background); */
            padding: 0 50px;
        }

        main {
            width: 100%;
            margin: 30px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: #00000069 -2.4px 2.4px 3.2px;
            border-radius: 10px;
        }


        th {
            padding: 10px 20px;
            text-align: start;
            background-color: var(--table-background);
            border-bottom: 1px solid var(--table-border);
        }

        tr {
            transition: all 0.3s ease-in-out;
        }

        td {
            padding: 10px 20px;

        }

        :is(th, td):is(:first-child, :last-child) {
            padding: 0 10px;
        }

        td:last-child {
            text-align: center;
        }

        tbody>tr:nth-child(2)>td {
            background-color: var(--table-background);
        }

        tbody>tr:not(:last-child)>td {
            border-bottom: 1px solid var(--table-border);
        }

        tr:has(td):hover {
            background-color: rgba(137, 174, 186, 0.296);
        }

        tr.active,
        tr.active:has(td):hover {
            background-color: rgba(137, 174, 186, 0.43);
        }


        h1 {
            margin-bottom: 20px;
        }

        button>i {
            pointer-events: none;
        }

        .options-parent {
            position: relative;
        }

        .btn-options {
            background-color: transparent;
            border: 1px solid #00000020;
            padding: 5px 15px;
            border-radius: 5px;
        }



        .options-parent>.options {
            display: none;
            position: absolute;
            z-index: 2;
            top: 25px;

            right: 10%;
            width: 125px;
            background-color: white;
            border: 1px solid #00000045;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .options-parent>.options.show {
            display: block;
        }

        .options-parent>.options>button {
            background-color: transparent;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 8px 15px;
            transition: all 0.3s ease-in-out;
        }

        .options-parent>.options>button:hover {
            background-color: #00000020;
        }

        /* TOOLBAR */
        #toolbar {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
        }

        #toolbar>.buttons>button {}
    </style>
</head>

<body>
    <main>

        <h1>Administrador de Hermanos</h1>

        <nav id="toolbar">
            <div class="search-bar mb-3">
                <input type="search" class="form-control" id="" placeholder="Buscar Hermano">

            </div>

            <div class="buttons">
                <button type="button" class="btn btn-light">Filtros</button>
                <button type="button" class="btn btn-primary">Añadir Hermano</button>
            </div>
        </nav>

        <div id="table">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" name="" id=""></th>
                        <th>Nombre</th>
                        <th>¿Hermano?</th>
                        <th>Lectura</th>
                        <th>Conversacion</th>
                        <th>Revisita</th>
                        <th>Curso</th>
                        <th>Discurso</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr class="table-row">
                        <td><input type="checkbox" class="checkbox-row"></td>
                        <td>Pau</td>
                        <td>Si</td>
                        <td>Si</td>
                        <td>Si</td>
                        <td>Si</td>
                        <td>Si</td>
                        <td>Si</td>
                        <td>
                            <div class="options-parent">
                                <button type="button" class="btn-options">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </button>

                                <div class="options">
                                    <button type="button"><i class="fa-solid fa-pen"></i> Editar</button>
                                    <button type="button"><i class="fa-solid fa-trash"></i> Borrar</button>
                                </div>
                            </div>

                        </td>
                    </tr>

                    <tr class="table-row">
                        <td><input type="checkbox" class="checkbox-row"></td>
                        <td>Pau</td>
                        <td>Si</td>
                        <td>Si</td>
                        <td>Si</td>
                        <td>Si</td>
                        <td>Si</td>
                        <td>Si</td>
                        <td>
                            <div class="options-parent">
                                <button type="button" class="btn-options">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </button>

                                <div class="options">
                                    <button type="button"><i class="fa-solid fa-pen"></i> Editar</button>
                                    <button type="button"><i class="fa-solid fa-trash"></i> Borrar</button>
                                </div>
                            </div>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="../assets/bootstrap-5.3.2/js/bootstrap.min.js"></script>
    <script src="../assets/bootstrap-5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/administrador_hermanos.js"></script>
</body>

</html>
